<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="identify">freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image">
        <div class="image-overlay">
    <h1 id="form">freeCodeCamp Survey Form </h1>
    <p id="survey">Thankyou for taking out time to help us improve</p>
    
    <div class="wrapper">
        <label for="name" class="name good">
            Name <input type="text" id="name" placeholder="Enter your name" required>

        </label>
        <label for="email" class="name good ">
            Email   <div class="vals"><input type="email" id="email" placeholder="Enter your email" required></div>

        </label>
        <label for="age" class="name good">
            Age(optional) <div class="vals"><input type="number" id="age" placeholder="Age" required  min="10" max="11"></label>
        <label for="form" class="name good"></label>
            which option best describes your current role?
        <div class="vals"><select id="form">
                <option value="1">Select current role</option>
                <option value="2">Student</option>
                <option value="3">Full time job</option>
                <option value="4">Full time learner</option>
                <option value="5">Prefer not to say</option>
                <option value="6">Other</option>
            </select>
        </div>
            
        </label>
        <label for="see" class="name lab">
           <div class="lab">Would you recommend freeCodeCamp to a friend?</label></div>
        <label for="rad1" class="val rap"><input type="radio" id="rad1">Definitely</label>
        <label for="rad2" class="val rap"><input type="radio" id="rad2">Maybe</label>
        <label for="rad3" class="val rap"><input type="radio" id="rad3">Not sure</label>
       


        <label class="name lab">
            What is your favorite feature of freeCodeCamp?
            <select>
                <option value="a">Select current role</option>
                <option value="b">Challenges</option>
                <option value="c">Projects</option>
                <option value="d">Community</option>
                <option value="e">Open source</option>

            </select>
        </label>
        <label for="check" class="name lab">What would you like to see improved? (Check all that apply)
        </label>
        <div>
            <label for="checked" class="val"> <input type="checkbox" id="checked">Front-end Projects</label>
        </div>

        <label for="check1" class="val rap"><input type="checkbox" id="check1">Back-end Projects</label>
        <label for="check2" class="val rap"> <input type="checkbox" id="check2">Data Visualization</label>
        <label for=check3 class="val rap"><input type="checkbox" id="check3">Challenges</label>
        <label for=check4 class="val rap"> <input type="checkbox" id="check4">Open Source Community</label>
        <label for=check5 class="val rap"><input type="checkbox" id="check5">Gitter help rooms</label>
        <label for=check6 class="val rap"><input type="checkbox" id="check6">Videos</label>
        <label for=check7 class="val rap"><input type="checkbox" id="check7">City Meetups</label>
        <label for=check8 class="val rap"><input type="checkbox" id="check8">Wiki</label>
        <label for=check9 class="val rap"><input type="checkbox" id="check9">Forum</label>
        <label for=check10 class="val rap"><input type="checkbox" id="check10">Additional Courses</label>


        </label>
        <label for="comment" class="name rap">Any comments or suggestions?</label>
        <textarea rows="5" cols="64" placeholder="Enter your text......." id="comment" value="text"></textarea>
        
     <div class="rap"> <input type="Submit" id="submit" value="submit"></div>
     </div>

    </div>
    










</div>

</body>












</html>
